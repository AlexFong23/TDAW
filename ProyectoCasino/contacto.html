<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/estilo_registro.css">
    <script src="scripts/script_validar.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/images/logo_bet.jpg" alt="Logo de la marca" title="Bet Pulse">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Mis apuestas</a></li>
                <li><a href="tragamonedas.html">Slot Machine</a></li>
            </ul>
        </nav>
        <a class="btn" href="logim.html"><button>Iniciar Sesion</button></a>
    </header>

    <form action="" class="contact-form" id="contact-form" >
        <h2>Contacto</h2>
        <article class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="user-email" placeholder="Correo del Usuario">
        </article>
        <article class="input-box">
            <span class="icon"><ion-icon name="chatbox"></ion-icon></span>
            <textarea id="comments" placeholder="Comentarios"></textarea>
        </article>
        <article id="error-message" class="error-message"></article>
        <article class="buttons-box">
            <button type="submit" id="send">Enviar</button>
            <button type="button" id="cancelButton">Cancelar</button>
        </article>
    </form>
</body>

</html>
