<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilo_formulario.css">
    <title>Document</title>
</head>

<body>
    <div class="Container">
        <form action=" " method="post">
            <h2>Crear Cuenta</h2>
            <section class="content">
                <section class="input-box">
                    <label for="name">Nombre Completo</label>
                    <input type="text" placeholder="Ingresa nombre completo" name="name" required>
                </section>

                <section class="input-box">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" placeholder="Ingresa nombre de usuario" name="uname" required>
                </section>

                <section class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Ingresa correo valido" name="email" required>
                </section>

                <section class="input-box">
                    <label for="phone">Numero de telefono</label>
                    <input type="tel" placeholder="Escribe numero de telefono" name="phone" required>
                </section>

                <section class="input-box">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Crea una contraseña" name="password" required>
                </section>

                <section class="input-box">
                    <label for="confirm password">Confirmar contraseña</label>
                    <input type="password" placeholder="Confirma la contraseña" name="confirmPassword" required>
                </section>
                <span class="gender-title">Género</span>
                <section class="gender-category">
                    <input type="radio" name="gender" id=" male">
                    <label for="male">Hombre</label>

                    <input type="radio" name="gender" id=" female">
                    <label for="female">Mujer</label>

                    <input type="radio" name="gender" id=" otro">
                    <label for="otro">Otro</label>
                </section>
            </section>
            <section class="alert">
                <p>Al hacer clic en "Aceptar", confirmo mi conformidad con los <a href="#" >términos y condiciones del servicio. </a></p>

                <button>Registrarse</button>
            </section>
        </form>
    </div>
</body>

</html>
